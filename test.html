<!DOCTYPE html>
<html>
<head>
    <title>Themed Chat Demo</title>
    <style>
        /* Custom Theme Overrides */
        lollms-chat {
            --lollms-primary: #8e44ad; /* Purple theme */
            --lollms-bg: #fff;
            --lollms-width: 450px;
        }

    </style>
</head>
<body>

    <div class="hero">
        <h1>ðŸš€ tinyLollms Demo</h1>
        <p>This demo is pre-configured to use the auto-generated <code>demo-key</code>.</p>
        <p>By default, it tries to connect to a local <b>Ollama</b> instance.</p>
        <hr>
        <p style="font-size: 0.9em; color: #666;">
            If the chat bubble says "Connection failed", make sure <b>Ollama</b> is running locally, or go to 
            <a href="/admin">/admin</a> to update the "Demo Application" settings.
        </p>
    </div>

    <!-- The Chat Widget -->
    <!-- This uses the 'demo-key' which is automatically created on first server startup -->

    <lollms-chat 
        app-key="demo-key" 
        assistant-name="PurpleBot"
        title="Support Center"
        welcome-message="Welcome to our support center"
        model="mistral">
    </lollms-chat>

    <script type="module" src="/static/lollms_chat.js"></script>
</body>
</html>
